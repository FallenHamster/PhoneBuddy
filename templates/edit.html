{% extends 'base.html' %}

{% block title %}PhoneBuddy - Edit {% endblock %}

{% block main %}
<div class="m-auto py-5" style="min-width: 500px;">
    <form action="/edit" method="POST">
        <div>
            <h2 class="text-center fw-bold fs-2 mb-4 p-0 m-0">Edit Account</h2>
          {% for user in users %}
            <div class="input-group justify-content-between">
                <div class="form-floating mb-4" style="min-width: 230px;">
                    <label for="firstName">First name</label>
                    <input id="firstName" name="first_name" class="form-control" placeholder="John"  value= "{{ user[1] }}" required/>
                </div>

                <div class="form-floating mb-4" style="min-width: 230px;">
                    <label for="lastName">Last name</label>
                    <input id="lastName" name="last_name" class="form-control" placeholder="Doe" value= "{{ user[2] }}" required/>
                </div>
            </div>

            <div class="form-floating mb-4">
                <label for="email">Email address</label>
                <input id="email" name="email" class="form-control" type="email" placeholder="name@example.com" value= "{{ user[3] }}" required />
            </div>

            <div class="form-floating mb-4">
                <label for="password">Password</label>
                <input id="password" name="password" class="form-control" type="Password" placeholder="Enter your password" value= "" required />
            </div>

            <div class="form-floating mb-4">
                <label for="passwordConfirmation">Confirm password</label>
                <input id="passwordConfirmation" name="password_confirmation" class="form-control" type="password" placeholder="Enter your password again" required />
            </div>
            {% endfor %}
            <div class="input-group justify-content-between">
            <div class="form-floating mb-4" style="min-width: 230px;">
                <button type="submit" class="btn btn-dark d-block w-100 py-3 mb-4">Save</button>
                
            </div>

            <div class="form-floating mb-4" style="min-width: 230px;">
                <button type="submit" class="btn btn-dark d-block w-100 py-3 mb-4">Cancel</button>
                
            </div>
        </div>

        </div>
    </form>


</div>
{% endblock %}
