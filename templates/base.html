<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PhoneBuddy{% endblock %}</title>
</head>
<body class="d-flex flex-column vh-100">
    <header>
        <nav class="navbar navbar-light navbar-expand-lg py-3 bg-white">
            <div class="container position-relative">
                <a href="" class="navbar-brand">PhoneBuddy</a>
        
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Smartphone</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Ideal Phone</a>
                        </li>
                    </ul>
                </div>
                <nav class="navbar navbar-light">
                    <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown px-1">
                        <a class="nav-link bg-dark text-white pl-4 pr-4" href="">Sign In</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    {% block main %}
    {% endblock %}

    
    <footer class="footer py-3">
        <div class="container d-flex justify-content-between">
            <p class="fs-6 m-0 text-muted">&copy; PhoneBuddy</p>
            <div class="d-flex">
                <p class="fs-6 m-0 text-muted">Built with by Khai Gene & Keh Jin</p>
            </div>
            <div>
                <a href="https://www.twitter.com" class="mx-2 text-muted text-decoration-none" target="_blank">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://www.facebook.com" class="mx-2 text-muted text-decoration-none" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.instagram.com" class="mx-2 text-muted text-decoration-none" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
    
</body>
</html>
